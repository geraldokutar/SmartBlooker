<!doctype html>
<html lang="en">
  <head>

    <title>Smart Bulooka Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
    <!--Font awesome js-->
    <script src="https://kit.fontawesome.com/26fc842eb4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
  <!-- Nav bar-->
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar=toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="container-fluid">
        <div class="row">
          <!--side bar-->
          <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            <a href="" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4">
              <strong>Smart </strong><i class="fas fa-home text-light fa-2x"></i> <strong>Bulooka</strong>
            </a>

            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 current">
                  <i class="fas fa-columns text-light fa-lg mr-3"></i>Dashboard
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-upload text-light fa-lg mr-3"></i>Upload Images
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-plus text-light fa-lg mr-3"></i>Add property
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-city text-light fa-lg mr-3"></i>All properties
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-building text-light fa-lg mr-3"></i>My properties
                </a>
              </li>
            </ul>
            

          </div>

          <!--End of sidebar-->
          <!--Top Nav-->
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto top-bar fixed-top py-2 top-nav">
            <div class="row align-item-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase mb-0">Welcome</h4>
              </div>
              <div class="col-md-5 ml-auto">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="search">
                    <button class="btn btn-white search-button">
                      <i class="fas fa-search text-dark"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
      
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
